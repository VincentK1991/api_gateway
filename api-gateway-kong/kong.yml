plugins:
  # Global rate limiting
  - name: rate-limiting
    config:
      minute: 100
      hour: 1000
      policy: local

  # CORS support
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - X-User-ID
        - X-User-Email
        - X-User-Role
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
