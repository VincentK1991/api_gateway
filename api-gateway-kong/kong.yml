_format_version: "3.0"
_transform: true

services:
  # Auth Service (Spring Boot) - running locally
  - name: auth-service
    url: http://host.docker.internal:8080
    tags:
      - auth

  # Message Service (FastAPI) - running locally
  # note: this is when Kong is running in docker
  # the host.docker.internal is the host of the docker container
  # this should resolve to the host of the docker container (localhost)
  - name: message-service
    url: http://host.docker.internal:8081
    tags:
      - messages
    plugins:
      - name: jwt
        config:
          cookie_names:
            - accessToken
          claims_to_verify:
            - exp    # Ensure token hasn't expired
            - sub    # Ensure user ID exists
          run_on_preflight: false  # Allow CORS preflight without JWT
          claims_to_headers:
            - claim: sub
              header: X-User-ID
            - claim: email
              header: X-User-Email

routes:
  # Auth service routes - single wildcard route
  - name: auth-service-routes
    service: auth-service
    paths:
      - /api/auth
    methods:
      - GET
      - POST
      - PUT
      - DELETE
    strip_path: false

  # Message service routes (protected)
  - name: message-endpoint
    service: message-service
    paths:
      - /api/message
    methods:
      - POST
    strip_path: false

  - name: health-routes
    service: message-service
    paths:
      - /api/health
      - /api/health/user_info
    methods:
      - GET
    strip_path: false

